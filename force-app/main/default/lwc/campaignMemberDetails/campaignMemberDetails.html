<template>
    <lightning-button label="ボタン1"
                  name="button1"
                  onclick={handleClick}>
    </lightning-button>
    <template if:true={campaignMemberData.data}>
        <lightning-card title="キャンペーンメンバー情報">
            <lightning-record-view-form
            record-id={campaignMemberData.data.Id}
            object-api-name="CampaignMember"
        >
                <div class="slds-p-around_medium">
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-output-field field-name="Customer_Name__c" ></lightning-output-field>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-output-field field-name="FirstName" ></lightning-output-field>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-output-field field-name="LastName" ></lightning-output-field>
                        </div>
                    </div>
                    <br>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-output-field field-name="Lead_Start_Date__c" ></lightning-output-field>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-output-field field-name="Lead_End_Date__c" ></lightning-output-field>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-output-field field-name="DM_Dispatch_date__c" ></lightning-output-field>
                        </div>     
                    </div>    
                    <br>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-output-field field-name="Priority_Level__c" ></lightning-output-field>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-output-field field-name="Servicing_PA__c" ></lightning-output-field>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-output-field field-name="SCID__c" ></lightning-output-field>
                        </div>     
                    </div>  
                    <br>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-output-field field-name="Additional_Information_1__c" ></lightning-output-field>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-output-field field-name="Additional_Information_2__c" ></lightning-output-field>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-output-field field-name="Additional_Information_3__c " ></lightning-output-field>
                        </div>     
                    </div>    
                    <br>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-output-field field-name="Large_Code__c" ></lightning-output-field>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-output-field field-name="Campaign_Type__c" ></lightning-output-field>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-output-field field-name="Trigger_Type__c" ></lightning-output-field>
                        </div>     
                    </div>    
                    <br>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-output-field field-name="Product_Code__c" ></lightning-output-field>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-output-field field-name="Policy_Number__c" ></lightning-output-field>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-output-field field-name="Campaign_Guide__c" ></lightning-output-field>
                        </div>     
                    </div> 
                    <br>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-output-field field-name="PostalCode" ></lightning-output-field>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-output-field field-name="Phone" ></lightning-output-field>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-output-field field-name="MobilePhone" ></lightning-output-field>
                        </div>     
                    </div> 
                    <br>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-output-field field-name="Ready_To_Publish__c" ></lightning-output-field>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-output-field field-name="UMC_Lookup_Issue_Present__c" ></lightning-output-field>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <lightning-output-field field-name="Logged_Is_PA_User__c" ></lightning-output-field>
                        </div>     
                    </div> 
                </div>
            </lightning-record-view-form>
        </lightning-card>
    </template>
    <template if:false={campaignMemberData.data}>
        <p>No Campaign Member record found.</p>
    </template>
</template>
